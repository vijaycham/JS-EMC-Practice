<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Task 2</title>
</head>
<body>
  <button onclick="add()">
    Add
  </button>
  <div id="result" ></div>
</body>
<script>
     let div=document.getElementById("result")
     function add() {
      let h1=document.createElement("h1")
      h1.textContent="Hello"
      div.append(h1)
     }
</script>
