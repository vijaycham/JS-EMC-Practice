<!DOCTYPE html>
<html>
  <head>
    <title>Task 1</title>
  </head>
  <body>
    <input id="inputvalue" onkeyup="typing()">
    <h1 id="result"></h1>
    
  </body>
  <script>
    let input = document.getElementById("inputvalue");
    let result = document.getElementById("result");
    function typing() {
      result.textContent = input.value;
    }
  </script>
  
</html>
